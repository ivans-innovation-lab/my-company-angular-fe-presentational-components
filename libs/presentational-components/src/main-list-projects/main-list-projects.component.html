<app-main-list>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a [routerLink]="[element.id]">{{ element.name }}</a> </mat-cell>
    </ng-container>

    <ng-container matColumnDef="repoUrl">
      <mat-header-cell *matHeaderCellDef> Repo URL </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a href="{{element.repoUrl}}" target="_blank">{{element.repoUrl}}</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="siteUrl">
      <mat-header-cell *matHeaderCellDef> Site URL </mat-header-cell>
      <mat-cell *matCellDef="let element"> <a href="{{element.siteUrl}}" target="_blank">{{element.siteUrl}}</a></mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.active}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator (page)="pageChanged($event)" [pageSizeOptions]="[5, 10, 15, 35, 50, 100, 200]" [length]="dataSource?.page?.totalElements" [pageIndex]="dataSource?.page?.number"
    [pageSize]="dataSource?.page?.size">
  </mat-paginator>

  <button color="accent" mat-raised-button [routerLink]="'action/new'">Create New Project</button>
</app-main-list>
