<app-main-detail title="Team detail">
  <mat-tab-group>
    <mat-tab label="Properties">
      <mat-list class="app-list" *ngIf="team">
        <mat-list-item>
          Name: {{team.name}}
        </mat-list-item>
        <mat-list-item>
          Description: {{team.description}}
        </mat-list-item>
        <mat-list-item>
          Status: {{team.status}}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Actions">
    </mat-tab>
  </mat-tab-group>
</app-main-detail>
