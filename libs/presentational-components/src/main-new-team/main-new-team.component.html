<app-main-new title="New Team">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <mat-input-container floatingPlaceholder=true style="width: 100%">
      <input matInput placeholder="Name" formControlName="name">
    </mat-input-container>

    <mat-input-container floatingPlaceholder=true style="width: 100%">
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
    </mat-input-container>

    <p style="width: 100%">
      <mat-select placeholder="Status" formControlName="status" style="width: 100%">
        <mat-option value="ACTIVE">Active</mat-option>
        <mat-option value="PASSIVE">Passive</mat-option>
      </mat-select>
    </p>

    <p>
      <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">Submit</button>
    </p>
  </form>
</app-main-new>
